# Spring Boot Application Configuration
spring.application.name=MeetLines

# Database Configuration (Remote VPS)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME:meetline}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security (disable for now)
spring.security.enabled=false

# Server Configuration
server.port=${SERVER_PORT:9082}

# Logging Configuration
logging.level.com.Gula.MeetLines=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Scheduling Configuration
scheduling.enabled=true

# JWT Configuration (must match .NET backend secret key)
jwt.secret=${JWT_SECRET}

