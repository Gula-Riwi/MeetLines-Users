# Spring Boot Application Configuration
spring.application.name=MeetLines-Booking

# Active Profiles (override with environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database Configuration (Production - Remote VPS)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://46.225.30.245:5432/meetline}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:9282}

# Logging Configuration
logging.level.com.Gula.MeetLines=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Scheduling Configuration
scheduling.enabled=true

# Exclude R2DBC auto-configuration (we're using JPA, not reactive)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

# Flyway Configuration - Disable since no migrations exist
spring.flyway.enabled=false

# n8n Webhook Configuration (configure when ready)
# n8n.webhook.url=https://your-n8n-instance.com/webhook/appointment-booked

# ===========================================
# OpenAPI / Swagger Configuration
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false