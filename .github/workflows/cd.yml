name: CD - Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Booking Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for booking
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-booking
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push booking Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./booking/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=booking
          cache-to: type=gha,mode=max,scope=booking

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.meetlines.gula.crudzaso.com
      

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 32 }}
          script: |
            # Navigate to project directory
            cd /opt/meetlines-users || mkdir -p /opt/meetlines-users && cd /opt/meetlines-users
            
            # Create .env file with secrets
            cat > .env << EOF
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            
            # Download docker-compose.prod.yml
            curl -f -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml || { echo "Failed to download docker-compose.yml"; exit 1; }
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image with timeout
            timeout 300 docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-booking:latest || { echo "Docker pull timeout or failed"; exit 1; }
            
            # Stop and remove old containers
            docker compose down || true
            
            # Start new containers
            docker compose up -d
            
            # Wait for services to initialize
            sleep 60
            
            # Show running containers
            docker ps
            
            # Clean up old images (older than 24h)
            docker image prune -af --filter "until=24h"

      - name: Health Check - Booking Service
        run: |
          echo "Checking Booking service health..."
          for i in {1..10}; do
            if curl -f http://${{ secrets.VPS_HOST }}:8082/actuator/health; then
              echo "Booking service is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          echo "Booking service health check failed"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Booking Service**: http://${{ secrets.VPS_HOST }}:8082" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
