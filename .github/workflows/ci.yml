name: CI - Build and Test

on:
  push:
    branches: [ main, dev, feature/**, refactor/**, fix/**, hotfix/** ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Booking Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.9.6'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build booking module
        run: mvn clean compile -pl booking -B

      - name: Run booking tests
        run: mvn test -pl booking -B

      # - name: Generate test report for booking
      #   if: always()
      #   uses: dorny/test-reporter@v1
      #   with:
      #     name: Booking Test Results
      #     path: booking/target/surefire-reports/*.xml
      #     reporter: java-junit
      #     fail-on-error: false

      - name: Package booking application
        run: mvn package -DskipTests -pl booking -B

      - name: Upload booking JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: meetlines-booking-jar
          path: booking/target/*.jar
          retention-days: 7

      - name: Run code coverage for booking
        run: mvn verify -pl booking -B

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: booking/target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
