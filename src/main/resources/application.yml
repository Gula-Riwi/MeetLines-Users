# Spring Boot Application Configuration
spring:
  application:
    name: MeetLines

  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/meetlines
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Use 'validate' in production, 'update' for development
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Security (disable for now, your teammate will configure)
  security:
    enabled: false

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.Gula.MeetLines: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

