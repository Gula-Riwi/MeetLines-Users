version: '3.8'

services:
  meetlines-auth:
    image: ghcr.io/gula-riwi/meetlines-users-auth:latest
    container_name: meetlines-auth
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT:-5432}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      
      # JVM Options
      JAVA_OPTS: "-Xmx768m -Xms384m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    
    networks:
      - meetlines-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    labels:
      - "com.meetlines.service=auth"
      - "com.meetlines.environment=production"
      - "com.meetlines.version=1.0"

  meetlines-booking:
    image: ghcr.io/gula-riwi/meetlines-users-booking:latest
    container_name: meetlines-booking
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT:-5432}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8082
      
      # JVM Options
      JAVA_OPTS: "-Xmx768m -Xms384m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    
    networks:
      - meetlines-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    labels:
      - "com.meetlines.service=booking"
      - "com.meetlines.environment=production"
      - "com.meetlines.version=1.0"

networks:
  meetlines-network:
    driver: bridge
    name: meetlines-network
