version: '3.8'

services:
  meetlines-booking:
    image: ghcr.io/gula-riwi/meetlines-users-booking:latest
    container_name: meetlines-booking
    restart: unless-stopped
    ports:
      - "9282:9282"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT:-5432}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: ${SERVER_PORT:-9282}
      
      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    
    networks:
      - meetlines_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${SERVER_PORT:-9282}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "com.meetlines.service=booking"
      - "com.meetlines.environment=production"

networks:
  meetlines_network:
    driver: bridge
