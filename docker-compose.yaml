services:
  meetlines-booking:
    build:
      context: .
      dockerfile: ./booking/Dockerfile
    container_name: meetlines-booking
    ports:
      - "9282:9282"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-postgres}:${DB_PORT:-5432}/${DB_NAME:-meetline}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      SERVER_PORT: ${SERVER_PORT:-9282}
    networks:
      - meetlines_network
    mem_limit: 768m
    memswap_limit: 1536m
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 384M

networks:
  meetlines_network:
    driver: bridge

volumes:
  postgres_data:
